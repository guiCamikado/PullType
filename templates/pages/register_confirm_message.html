<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <script src="/templates/layouts/topMenu/menu.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PullType</title>
    <link rel="stylesheet" href="../static/css/register.css">
</head>

<body id="mainBody">

    <div topMenu="/templates/layouts/topMenu/TopMenu.html"></div>
    <script>includeTopMenuHTMLAjax() </script>

    <div class="verify_code_main_div">
        <div class="verify_code_inside_div">
            <div>
                <p>Um Código de verificação foi enviado para o seguinte e-mail: </p>
                <p><span id="getEmail" class="getEmail"><a href="">IMAGINE UM EMAIL AQUI!</a></span></p>
                <p>Esse código é valido somente pelos próximos 10 minutos.</p>
            </div>

            <div>
                <h2>Digite o código de verificação</h2>
                <input type="text" maxlength="6" class="input" />
            </div>

            <div>
                <p></p>
                <button class="sendCode">Enviar</button>
                <p></p>
                <p>Se nenhum e-mail foi enviado <a href="">Clique Aqui!</a></p>
            </div>
        </div>
    </div>
</body>

<style>
    .sendCode {
    --primary-color: #15a71f;
    --secondary-color: #fff;
    --hover-color: #18c724;
    border: 0;
    border-radius: 20px;
    color: var(--secondary-color);
    padding: 2.5%;
    background: var(--primary-color);
    transition: 0.1s background;
    font-weight: bold;
    margin-bottom: 0.5vw;
    width: 35%;
    display: block;
    margin-left: auto;
    margin-right: auto;
    }

    .sendCode .arrow::before {
    content: "";
    box-sizing: border-box;
    position: absolute;
    border: solid var(--secondary-color);
    border-width: 0 var(--arrow-stroke) var(--arrow-stroke) 0;
    display: inline-block;
    top: -3px;
    right: 3px;
    transition: 0.2s;
    padding: 3px;
    transform: rotate(-45deg);
    }

    .sendCode:hover {
        background-color: var(--hover-color);
    }

    .sendCode:hover .arrow {
        background: var(--secondary-color);
    }

    .sendCode:hover .arrow:before {
        right: 0;
    }

    .verify_code_main_div {
        margin-top: 1vw;
        display: flex;
        justify-content: center;
        text-align: center;
    }

    .verify_code_inside_div {
        padding: 3vw;
        background-color: #212121;
        border-radius: 2.5%;
    }

    .code-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 50px;
    }

    .code-input {
        width: 80%;
        height: 20%;
        font-size: 24px;
        text-align: center;
        border: 2px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.2s;
    }

    .code-input:focus {
        border-color: #007bff;
    }

    .input {
    border: solid 1.5px #9e9e9e;
    border-radius: 1rem;
    background: none;
    padding: 1rem;
    font-size: 1rem;
    color: #f5f5f5;
    transition: border 150ms cubic-bezier(0.4, 0, 0.2, 1);
    width: 28em;
    text-align: center;
    font-size: 20px;
    }
</style>

</html>
